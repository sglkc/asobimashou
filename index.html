<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#F8F9FA">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Asobimashou!">
		<meta property="og:site_name" content="遊びましょう！">
		<meta property="og:description" content="A minimal website to practice reading Japanese katakana and hiragana!">
		<meta property="twitter:image" content="https://i.ibb.co/307p3t7/asobimashou.png">
		<link href="favicon.ico" rel="icon">
		<link href="style.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
					rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
					integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
					rel="stylesheet" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://unpkg.com/wanakana" async></script>
		<title>Asobimashou!</title>
	</head>
	<body>

		<!-- Main Menu -->
		<section id="menu" class="bg-light">
			<div class="mb-3 display-5 game-font-change">
				<ruby>遊びましょう！<rt>Asobimashou!</rt></ruby>
			</div>
			<div class="row justify-content-center align-items-center gy-3">
				<div class="col-auto btn-group-vertical">
					<select id="game-font" class="form-select rounded-0 rounded-top">
						<option value="inherit" selected>Default Font</option>
						<option value="Klee One">Klee One</option>
						<option value="Noto Serif JP">Noto Serif JP</option>
						<option value="Yuji Syuku">Yuji Syuku</option>
					</select>
					<div class="btn-group" role="group">
						<button class="btn btn-outline-dark game-theme active" value="light">Light</button>
						<button class="btn btn-outline-dark game-theme" value="dark">Dark</button>
					</div>
				</div>
				<div class="col-auto btn-group-vertical" role="group">
					<input type="radio" class="btn-check" name="game-type" id="game-hiragana" checked>
					<label class="btn btn-outline-dark" for="game-hiragana">ひらがな</label>
					<input type="radio" class="btn-check" name="game-type" id="game-mixed">
					<label class="btn btn-outline-dark" for="game-mixed">Mixed</label>
					<input type="radio" class="btn-check" name="game-type" id="game-katakana">
					<label class="btn btn-outline-dark" for="game-katakana">カタカナ</label>
				</div>
				<div class="col-auto">
					<input type="checkbox" class="btn-check" id="game-dakuten" checked>
					<label class="btn btn-outline-dark" for="game-dakuten">
						<span>Dakuten</span>
					</label>
				</div>
			</div>
			<button id="start" class="btn btn-outline-dark mt-3" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				<span>Loading Game...</span>
			</button>
		</section>

		<!-- Play Area -->
		<main id="game" class="container-fluid d-none">
			<div class="row justify-content-center align-items-center">
				<h2 id="score" class="col col-lg-3 m-0">
					<i class="bi-check-circle"></i> 0/0
				</h2>
				<button id="stop" class="col-auto btn btn-outline-dark">
					<i class="bi-stop-fill"></i> End
				</button>
				<h2 id="time" class="col col-lg-3 m-0">
					0 <i class="bi-clock"></i>
				</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-auto py-5">
					<h1 id="question" class="game-font-change">またひとり</h1>
				</div>
			</div>
			<div class="row justify-content-center mb-4">
				<div class="col-10 col-md-7 col-lg-5">
					<input id="answer" class="form-control-lg game-font-change" placeholder="Answer">
				</div>
			</div>
			<div class="row justify-content-center text-center">
				<div class="col-auto">
					Press <kbd>Space</kbd> to skip.
				</div>
				<div class="col-auto d-none d-md-block">
					Press <kbd>Tab</kbd> to end.
				</div>
			</div>
		</main>

		<!-- End Banner -->
		<section id="result" class="d-none">
			<h1><b>Final Result</b></h1>
			<div class="row mb-3 justify-content-center">
				<div class="col-auto">
					<p>Answered</p>
					<i id="stats-answered">0</i>
				</div>
				<div class="col-auto">
					<p>Skipped</p>
					<i id="stats-skipped">0</i>
				</div>
				<div class="col-auto">
					<p>Time</p>
					<i id="stats-timer">0</i>
				</div>
				<div class="col-auto">
					<p>Average</p>
					<i id="stats-average">0</i>
				</div>
			</div>
			<div id="skipped-wrapper" class="table-responsive">
				<table class="table table-hover m-0">
					<tbody id="skipped-table" class="game-font-change"></tbody>
				</table>
			</div>
			<button id="restart" class="btn btn-outline-dark">
				<i class="bi-list"></i> Title
			</button>
		</section>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
						crossorigin="anonymous"></script>
	</body>
</html>
